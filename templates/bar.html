<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>柱状图</title>

</head>

<!--  导入echarts和jquery包  -->
<script  src="https://cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
<script  src="https://assets.pyecharts.org/assets/echarts.min.js"></script>
<body>
<div id="main" style="height: 600px;width: 800px;"></div>
<script type="text/javascript">

    function draw(data){
        var myChart=echarts.init(document.getElementById("main"));
 var option = {
        color: 'blue',

        title: {
            text: '不同价格区间房源数量统计',
            subtext:'我瞎说的',
            // x:'center',
            textStyle: {
                color: 'red',
                fontSize: 21.6,
                fontFamily: 'STKAITI',
            },
        },

        legend: {
            data: ['城市']
        },

        xAxis: {
            // type:"category",
            name: "价格区间",
            data: data.xvalue,
            axisLine: {
                show: true,
                symbol: ['none', 'arrow'],
                symbolSize: [8, 8]
            },
            axisLabel: {
                interval: 0,
                rotate: 60
            },

        },
        yAxis: {
            name: "房源数量",
            axisLine: {
                show: true,
                symbol: ['none', 'arrow'],
                symbolSize: [8, 8]
            },
            lineStyle: {
                color: 'blue',
                width: 2,
                type: "solid",
            }
        },

        tooltip: {
            tigger: 'item'
        },

        grid: {
            bottom: 150
        },
        series: [{
            name: "城市",
            type: 'bar',
            data: data.yvalue,
            // showBackground: true,
            // backgroundStyle: {
            //     color: 'rgba(180, 180, 180, 0.2)'
            // }
        }],

        toolbox: {
            show: true,
            feature: {
                mask: {show: true},
                dataView: {show: true, readOnly: false},
                restore: {show: true},
                saveAsImage: {show: true}
            }
        }


    };

        option && myChart.setOption(option);
    }

    $.get('/bardata',function (data){
        draw(data)
    },'json');

</script>

</body>
</html>
