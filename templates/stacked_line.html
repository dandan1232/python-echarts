<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>折线图堆叠</title>
</head>
<script type="text/javascript" src="/static/js/echarts.common.js"></script>
<script type="text/javascript" src="/static/js/echarts.min.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
<body>
<div id="main" style="width: 800px;height: 1000px;"></div>
<script type="text/javascript">
    function drew(data) {
        var myChart = echarts.init(document.getElementById("main"))
        var option = {
            title: {
                text: '折现堆叠图',
                textStyle: {
                    color: 'red',
                    fontWeight: 'bold',
                    fontSize: 21.6,
                    fontFamily: 'STSONGTI',
                    fontStyle: 'italic'
                },
            },
            xAxis: {
                name: '星期',
                boundaryGap: false,
                data: ['周一','周二','周三','周四','周五'],
                axisLine: {
                    show: true,
                    symbol: ['none', 'arrow'],
                    symbolSize: [8, 8]
                }
            },
            yAxis: {
                name: '数据',
                axisLine: {
                    show: true,
                    symbol: ['none', 'arrow'],
                    symbolSize: [8, 8]
                }
            },
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                data: ['邮件营销', '联盟广告', '视频广告', '直接访问', '搜索引擎']
            },
            series: [
                {
                    name: '邮件营销',
                    type: 'line',
                    data: data.yi
                },
                {
                    name: '联盟广告',
                    type: 'line',
                    data: data.er
                },
                {
                    name: '视频广告',
                    type: 'line',
                    data: data.san
                },
                {
                    name: '直接访问',
                    type: 'line',
                    data: data.si
                },
                {
                    name: '搜索引擎',
                    type: 'line',
                    data: data.wu
                },
            ],
             graphic:[
                {
                    type:'image',
                    right:'center',
                    style:{
                        image:'/static/image/1.png',
                        width:1000,
                        height:2000,

                    }
                }
            ]
        }
        myChart.setOption(option)
    }

    $.get('/stacked_linedata', function (data) {
        drew(data)
    }, 'json')
</script>

</body>
</html>
